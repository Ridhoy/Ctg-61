<!DOCTYPE html>
<html>
<head>
	<title>Frist Layout</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
<!-- start wrapper -->
<div class="wrapper">
	<!-- start header -->
	<div class="header">
		<!-- logo -->
		<div class="logo">logo</div>
		<!-- menu -->
		<div class="menu">menu</div>
		<!-- search -->
		<div class="search">search</div>
	</div>
	<!-- end header -->
	<!-- start slider -->
	<div class="slider">
		<!-- slider content -->
		<div class="slider_content">content</div>
		<!-- slider image -->
		<div class="slider_image">image</div>
	</div>
	<!-- end slider -->
	<!-- start content -->
	<div class="content">
		<div class="con">content1</div>
		<div class="con">content2</div>
		<div class="con">content3</div>
		<div class="con">content4</div>
	</div>
	<!-- end content -->
	<!-- start service -->
	<div class="service">
		<div class="ser">service1</div>
		<div class="ser">service2</div>
		<div class="ser">service3</div>
	</div>
	<!-- end service -->
	<!-- start footer -->
	<div class="footer">
		<div class="footer_contact">contact</div>
		<div class="footer_map">map</div>
	</div>
	<!-- end footer -->
</div>
<!-- end wrappr -->

</body>
</html>
